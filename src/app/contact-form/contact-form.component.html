<form #form="ngForm" (ngSubmit)="submit(form)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid">...</div>
        <div class="form-group">First Name<label for="firstName"></label>
            <input 
                required 
                minlength="3" 
                maxlength="10" 
                pattern="banana" 
                ngModel 
                name="firstName" 
                #firstName="ngModel"
                (change)="log(firstName)" 
                id="firstName" 
                type="text" 
                class="form-control">

            <div 
                class="alert alert-danger" 
                *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">
                    First Name is required
                </div>
                <div *ngIf="firstName.errors.minlength">
                    First name must be {{firstName.errors.minlength.requiredLength}} character
                </div>
                <!-- <div *ngIf="firstName.errors.maxlength">First name maximu 10 character</div> -->
                <div *ngIf="firstName.errors.pattern">
                    Can't match with pattern
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea></div>

    <button class="btn btn-primary">Submit</button>
</form>
